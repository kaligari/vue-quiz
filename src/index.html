<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="css/vendor.css" type="text/css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <title>Vue Game - Quiz</title>
    </head>
    <body>
        <div id="app">
            <section class="section">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-12 is-vcentered">
                            <div class="content">
                                <h1 class="title has-text-centered">Vue Game - Quiz</h1>
                            </div>
                            <game-quiz
                                :questions="[
                                {
                                    question: 'How old are you?',
                                    answers: [
                                    {
                                        answer: '0-20',
                                        points: 1
                                    },
                                    {
                                        answer: '21-40',
                                        points: 2
                                    },
                                    {
                                        answer: '40-60',
                                        points: 3
                                    },
                                    {
                                        answer: 'More than 60',
                                        points: 4
                                    },
                                    {
                                        answer: 'It depends...',
                                        points: 5
                                    },

                                    ]
                                },
                                {
                                    question: 'What is your sex?',
                                    answers: [
                                    {
                                        answer: 'Male',
                                        points: 1
                                    },
                                    {
                                        answer: 'Female',
                                        points: 2
                                    },
                                    {
                                        answer: 'Yes, always',
                                        points: 3
                                    },
                                    {
                                        answer: 'Don\'t genderize me',
                                        points: 4
                                    }
                                    ]
                                },
                                {
                                    question: 'What is your hobby?',
                                    answers: [
                                    {
                                        answer: 'Reading books',
                                        points: 1
                                    },
                                    {
                                        answer: 'Watching movies',
                                        points: 2
                                    },
                                    {
                                        answer: 'Collecting stamps',
                                        points: 3
                                    },
                                    {
                                        answer: 'Processing oxygen',
                                        points: 4
                                    }
                                    ]
                                },
                                {
                                    question: 'What would you do if you had one thousand dollars?',
                                    answers: [
                                    {
                                        answer: 'Give it to charity',
                                        points: 1
                                    },
                                    {
                                        answer: 'Spend it all out in one week',
                                        points: 2
                                    },
                                    {
                                        answer: 'Invest it',
                                        points: 3
                                    },
                                    {
                                        answer: 'Buy a rare special edition Star Trek model',
                                        points: 4
                                    }
                                    ]
                                }
                                ]"
                                :results="[
                                {
                                    points: 4,
                                    message: 'You are a famous YouTuber'
                                },
                                {
                                    points: 8,
                                    message: 'You are a Human'
                                },
                                {
                                    points: 9,
                                    message: 'You are a Reptalianin'
                                },
                                {
                                    points: 13,
                                    message: 'You are a cat (nobody knows that you are a cat in the Internet)'
                                },
                                {
                                    points: 17,
                                    message: 'You are a Martian'
                                }
                                ]"
                            ></game-quiz>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
